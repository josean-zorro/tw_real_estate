version: 1
default_environment: dev
project_id: fcbb15af-04c1-4834-aa1f-bf87a48d8220
environments:
- name: dev
  config:
    plugins:
      loaders:
      - name: target-bigquery
        config:
          dataset: plvr_dev
      transformers:
      - name: dbt-bigquery
        config:
          dataset: house_and_renting_dev
- name: staging
- name: prod
  config:
    plugins:
      loaders:
      - name: target-bigquery
        config:
          dataset: plvr
      transformers:
      - name: dbt-bigquery
        config:
          dataset: house_and_renting

plugins:
  extractors:
  - name: tap-spreadsheets-anywhere
    variant: ets
    pip_url: git+https://github.com/ets/tap-spreadsheets-anywhere.git
    config:
      tables:
      - path: gs://tw-real-estate
        name: land_building_park_transaction
        pattern: data/plvr/\d{4}Q[1-4]/[a-z]_lvr_land_a.csv
        start_date: '2017-05-01T00:00:00Z'
        format: csv
        key_properties: [serial_number]
        #- path: gs://tw-real-estate
        #name: transaction_build_information
        #pattern: data/plvr/\d{4}Q[1-4]/[a-z]_lvr_land_a_build.csv
        #start_date: '2017-05-01T00:00:00Z'
        #format: csv
        #key_properties: [serial_number]
        #- path: gs://tw-real-estate
        #name: transaction_park_information
        #pattern: data/plvr/\d{4}Q[1-4]/[a-z]_lvr_land_a_park.csv
        #start_date: '2017-05-01T00:00:00Z'
        #format: csv
        #key_properties: [serial_number]
        #- path: gs://tw-real-estate
        #name: transaction_land_information
        #pattern: data/plvr/\d{4}Q[1-4]/[a-z]_lvr_land_a_land.csv
        #start_date: '2017-05-01T00:00:00Z'
        #format: csv
        #key_properties: [serial_number]

    select:
    - land_building_park_transaction.*
  loaders:
  - name: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-bigquery
    variant: z3z1ma
    pip_url: git+https://github.com/z3z1ma/target-bigquery.git
    config:
      batch_size: 1000
      cluster_on_key_properties: false
      column_name_transforms:
        add_underscore_when_invalid: false
        lower: true
        quote: false
        replace_period_with_underscore: true
        snake_case: false
      upsert: true
      dedupe_before_upsert: false
      denormalized: true
      fail_fast: true
      flattening_enabled: false
      flattening_max_depth: 2
      generate_view: false
      location: US
      method: batch_job
      options:
        max_workers: 4
        process_pool: false
        storage_write_batch_mode: false
      partition_granularity: month
      project: ${TARGET_BIGQUERY_PROJECT_ID}
      timeout: 600

  transformers:
  - name: dbt-bigquery
    variant: dbt-labs
    pip_url: dbt-core~=1.8.0 dbt-bigquery~=1.8.0
    config:
      auth_method: oauth
      project: ${TARGET_BIGQUERY_PROJECT_ID}
  utilities:
  - name: crawler
    namespace: crawler
    commands:
      plvr_crawler:
        args: web_crawler/main.py --save_to_gcs
        executable: python
